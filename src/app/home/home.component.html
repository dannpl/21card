<div class="center mg-bt">
  <img class="logo" src="./../../assets/logo.png" alt="CardTrick">
</div>

<div class="center">
  <p>A mágica é simples , você apenas ira memorizar uma carta e me falar em que coluna ela esta, o resto eu faço ;)</p>
  <button class="btn" mat-raised-button color="warn" *ngIf="isStep0" (click)="step1()">PLAY</button>
  <img *ngIf="isStep1" src="./../../assets/magic.png" width="18%">
</div>

<div *ngIf="!stop">
  <div class="deck center" id='deck{{i}}' *ngFor="let deck of decks; let i = index" (click)="step3(i,'deck'+i)">
    <img class='card my-animation' *ngFor="let item of deck; let i = index" [src]="item.image">
  </div>
</div>

<app-progress *ngIf="load"></app-progress>
